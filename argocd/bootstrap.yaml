apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap-apps
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/t0m0h1des-homelab/homelab-k8s-apps.git
    targetRevision: HEAD
    path: argocd/applications
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
