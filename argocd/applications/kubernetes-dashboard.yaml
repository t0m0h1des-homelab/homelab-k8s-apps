apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kubernetes-dashboard
  namespace: argocd
spec:
  project: default
  sources:
    - repoURL: 'https://kubernetes.github.io/dashboard/'
      chart: kubernetes-dashboard
      targetRevision: 7.10.0
      helm:
        valueFiles:
          - $values-repo/apps/kubernetes-dashboard/values.yaml

    - repoURL: 'https://github.com/t0m0h1des-homelab/homelab-k8s-apps.git'
      targetRevision: HEAD
      ref: values-repo
  destination:
    server: https://kubernetes.default.svc
    namespace: kubernetes-dashboard
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
